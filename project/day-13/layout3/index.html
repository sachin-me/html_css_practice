<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodePen</title>
    <link rel="stylesheet" href="assets/stylesheet/style.css">
</head>
<body>
    <div class="codepen">
        <header class="pen">
            <div class="pen__details">
                <h1>Some Amazing Pen Name</h1>
                <p class="pen__author">A Pen By Sachin Kumar</p>
            </div>
            <button class="button button--dirty">Save</button>
            <button class="button">Save As Private</button>
            <button class="button">Settings</button>
            <button class="button">Change View</button>
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2077698/profile/profile-512.jpg?1537247171" alt="user-image" height="44">
        </header>
        <section class="code">
            <div class="editor">
                <header class="editor__header">
                    <button class="button button--small editor__settings">Settings</button>
                    <h3 class="editor__heading">HTML</h3>
                    <button class="button button--small "></button>
                </header>
                <div class="editor__code">
                    <div class="editor__gutter">
                        <span class="editor__number">1</span>
                        <span class="editor__number">2</span>
                        <span class="editor__number">3</span>
                    </div>
                    <textarea class="editor__input" placeholder="write your HTML here...">
                    </textarea>
                </div>
            </div>
            <div class="editor">
                <header class="editor__header">
                    <button class="button button--small editor__settings">Settings</button>
                    <h3 class="editor__heading">CSS</h3>
                    <button class="button button--small"></button>
                </header>
                <div class="editor__code">
                    <div class="editor__gutter">
                        <span class="editor__number">1</span>
                        <span class="editor__number">2</span>
                        <span class="editor__number">3</span>
                    </div>
                    <textarea class="editor__input" placeholder="write your CSS here...">
                    </textarea>
                </div>
            </div>
            <div class="editor">
                <header class="editor__header">
                    <button class="button button--small editor__settings">Settings</button>
                    <h3 class="editor__heading">JS</h3>
                    <button class="button button--small"></button>
                </header>
                <div class="editor__code">
                    <div class="editor__gutter">
                        <span class="editor__number">1</span>
                        <span class="editor__number">2</span>
                        <span class="editor__number">3</span>
                    </div>
                    <textarea class="editor__input" placeholder="write your JS here...">
                    </textarea>
                </div>
            </div>
        </section>
        <section class="preview">

        </section>
        <footer class="settings">

        </footer>
    </div>
</body>
</html>
