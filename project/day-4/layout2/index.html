<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>layout2</title>
    <link rel="stylesheet" href="assets/stylesheet/style.css">
</head>
<body>
    <section class="wrapper">
        <section>
            <h1>No border on these boxes</h1>
            <div class="box">
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
            </div>
            <div class="line"></div>
        </section>
        <section>
            <h1>10px border on these boxes</h1>
                <section class="box1">
                    <section class="one">
                        <div class="box2 boxes"></div>
                        <div class="box2 boxes"></div>
                        <div class="box2 boxes"></div>
                    </section>
                </section>
                <div class="line"></div>
        </section>
        <section>
            <h1>10px border on these boxes but they are on the same block</h1>
            <div class="box">
                <div class="box3 boxes"></div>
                <div class="box3 boxes"></div>
                <div class="box3 boxes"></div>
            </div>
        </section>
    </section>
</body>
</html>
